<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="form.css">
    <title>Souvik | Question 1</title>
</head>
<body>
    <div class="nav nav-top">           
        <ul>
            <li><a href="form.html">FORM</a></li>
            <li><a href="landing.html">Landing Page</a></li>
            <li><a href="grid.html">Grid</a></li>
        </ul>
    </div>
    <div class="wrapper">
        <form onsubmit="sendData()">
            <!-- full name -->
            <div class="form-items">
                <label for="name">Full Name</label>
                <div class="ip-group">
                    <div class="icon">
                        <i class="fa fa-user" aria-hidden="true"></i>
                    </div>  
                    <div class="ip">
                        <input type="text" name="name" placeholder="Full Name" required>
                    </div>                  
                </div>
            </div>
            <!-- Addres lines -->
            <div class="form-items">
                <label for="addr1">Addres Line 1</label>
                <div class="ip-group">
                    <div class="icon">
                        <i class="fa fa-address-book" aria-hidden="true"></i>
                    </div>  
                    <div class="ip">
                        <input type="text" name="addr1" placeholder="Address Line 1" required>
                    </div>                  
                </div>
            </div>
            <div class="form-items">
                <label for="addr2">Addres Line 2</label>
                <div class="ip-group">
                    <div class="icon">
                        <i class="fa fa-address-book" aria-hidden="true"></i>
                    </div>  
                    <div class="ip">
                        <input type="text" name="addr2" placeholder="Address Line 2" required>
                    </div>                  
                </div>
            </div>
            <!-- CITY -->
            <div class="form-items">
                <label for="city">City</label>
                <div class="ip-group">
                    <div class="icon">
                        <i class="fa fa-building-o" aria-hidden="true"></i>
                    </div>  
                    <div class="ip">
                        <input type="text" name="city" placeholder="City" required>
                    </div>                  
                </div>
            </div>
            <!-- state -->
            <div class="form-items">
                <label for="state">State/Province?Region</label>
                <div class="ip-group">
                    <div class="icon">
                        <i class="fa fa-map-marker" aria-hidden="true"></i>
                    </div>  
                    <div class="ip">
                        <input type="text" name="state" placeholder="State/Province?Region" required>
                    </div>                  
                </div>
            </div>
            <!-- ZIP?POstal -->
            <div class="form-items">
                <label for="zip">ZIP/Postal Code</label>
                <div class="ip-group">
                    <div class="icon">
                        <i class="fa fa-envelope-open-o" aria-hidden="true"></i>
                    </div>  
                    <div class="ip">
                        <input type="text" name="zip" placeholder="ZIP/Postal Code" required>
                    </div>                  
                </div>
            </div>
            <!-- COUNTRY -->
            <div class="form-items">
                <label for="country">Country</label>
                <div class="ip-group">
                    <div class="icon">
                        <i class="fa fa-map-o" aria-hidden="true"></i>
                    </div>  
                    <div class="ip">
                        <select name="country">
                            <option value="afg" default>Afghanistan</option>
                            <option value="ir">Iran</option>
                        </select>
                    </div>                  
                </div>
            </div>
            <!-- email -->
            <div class="form-items">
                <label for="email">Email</label>
                <div class="ip-group">
                    <div class="icon">
                        <i class="fa fa-address-book" aria-hidden="true"></i>
                    </div>  
                    <div class="ip">
                        <input type="text" name="zip" placeholder="Email" required>
                    </div>                  
                </div>
            </div>
            <!-- PHONE NUMBER -->
            <div class="form-items">
                <label for="phone">Phone Number</label>
                <div class="ip-group">
                    <div class="icon">
                        <i class="fa fa-address-book" aria-hidden="true"></i>
                    </div>  
                    <div class="ip">
                        <input type="text" name="phone" placeholder="Phone Number" required>
                    </div>                  
                </div>
            </div>
            <button>Submit</button>
        </form>
    </div>
    <script>
        function sendData(){
            alert("Thanks for submitting the form");
        }
    </script>
</body>
</html>
